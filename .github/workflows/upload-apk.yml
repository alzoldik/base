name: Build, Upload, and Send APK

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.4' # Adjust to your Flutter version

      - name: Build APK
        run: |
          flutter clean
          flutter build apk --release

      - name: Archive APK
        uses: actions/upload-artifact@v2
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          
  tag:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Create Git tag
        run: |
          git tag -a v1 -m "Version 1"  # Replace with your desired tag name and message
          git push origin v1

  upload:
    needs: tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download APK
        uses: actions/download-artifact@v2
        with:
          name: release-apk
          path: .

      - name: Upload APK to GitHub Releases
        id: upload-release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app-release.apk
          token: ${{ secrets.GIT_TOKEN }}

  send:
    needs: upload
    runs-on: ubuntu-latest

    steps:
      - name: Send APK URL via Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_RUN_ID: ${{ github.run_id }}
        run: |
          RELEASE_URL="https://github.com/$GITHUB_REPOSITORY/releases/download/$GITHUB_RUN_ID/app-release.apk"
          MESSAGE="Here's the Flutter APK release: $RELEASE_URL"
          curl -s "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" -d "chat_id=$TELEGRAM_CHAT_ID" -d "text=$MESSAGE"


